    .picture_container {
    display: flex;
    flex-wrap: wrap;
    gap: 50px;
    justify-content: center;
    margin: 0 100px 20px;
}

.picture_container a {
    position: relative;
    display: block;
    width: 200px;     /* 固定宽度 */
    height: auto;    /* 固定高度，保证比例一致 */
    overflow: hidden; /* 超出部分裁掉 */
    border-radius: 8px;
}

.picture_container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 填满容器 */
    display: block;
    transition: transform 0.3s ease;
}

.picture_container a::after {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0); /* 初始透明 */
    transition: background 0.3s ease;
}

.picture_container a:hover img {
    transform: scale(1.05); /* 放大一点 */
}

.picture_container a:hover::after {
    background: rgba(0, 0, 0, 0.3); /* 半透明黑色遮罩 */
}

    
</style>
