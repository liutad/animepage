<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comments</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body{ 
        background-image: url("{{ url_for('static', filename='pic/shadowcomment.png') }}");
        color:#111; 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;

        }

        body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 半透明黑色 */
  z-index: -1; /* 保证不挡住文字 */
}

html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}



         footer {
      background-color: #222;
      color: #bbb;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    main { 
      flex: 1;
       display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 50px;
    margin-bottom: 50px;
     }

    .commentboard {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  max-width: 800px;  /* 最大宽度 */
  width: 100%;
  gap: 15px;
  background: #fff;               /* 纯白容器 */
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 4px 10px black; /* 阴影让表单浮起来 */
}

/* 输入框 & 上传框 */
.commentboard input[type="text"],
.commentboard input[type="file"],
.commentboard textarea {
  background: #fff;       /* 白底 */
  color: #000;            /* 黑字 */
  border: 1px solid #ccc; /* 灰边框 */
  padding: 10px;
  border-radius: 6px;
}

.commentboard input::placeholder,
.commentboard textarea::placeholder {
  color: #666;   /* 灰色占位符 */
}

/* 按钮 */
.commentboard button {
  background: #000;       /* 黑色按钮 */
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.commentboard button:hover {
  background: #333;       /* hover 更亮一些 */
}

    .comment-item{ background: rgba(255,255,255,0.9); border:1px solid #ddd; padding:12px; border-radius:8px; display:flex; gap:12px; align-items:flex-start; }
    .comment-item img{ width:64px; height:64px; object-fit:cover; border-radius:8px; flex-shrink:0; }
    .comment-body { flex:1; }
    .comment-meta { color:#bbb; font-size:0.85rem; margin-bottom:6px; }
    .small-muted { color:#999; font-size:0.85rem; }
  </style>
</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('animepage') }}">Eminence</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('secondpage') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('producerpage') }}">Producer</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('roleplay') }}">Character</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('animeplot') }}">Plot</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('productpage') }}">Product</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('commentpage') }}">Comment</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h1 class="fw-bold text-center pt-4" style="text-shadow: 2px 2px 6px white;">
      Comment Section
    </h1>
  </header>



  <main>
  <!-- ✅ 给 form 和输入框加 id -->
  <form id="commentForm" class="commentboard" action="{{ url_for('submit_comment') }}" method="POST" enctype="multipart/form-data">
    <label for="nickname">Comment here </label>
    <input id="nickname" type="text" name="nickname" placeholder="Pls enter your nickname here" required>
    <input id="avatar" type="file" name="avatar">
    <input id="comment" type="text" name="comment" placeholder="Pls enter your comment here" required>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>
  </form>

  <hr>

  <div id="comment-list">
  {% for c in comments %}
    <div class="comment-item">
      <img src="{{ c.avatar_url }}" alt="avatar" width="60" style="border-radius:50%; margin-right:10px;">
      <div>
        <strong>{{ c.nickname }}</strong><br>
        {{ c.comment }}
      </div>
      <!-- 版主删除按钮 -->
      <form action="{{ url_for('delete_comment', comment_id=c.id) }}" method="POST" style="margin-left:10px;">
        <button type="submit" class="btn btn-danger btn-sm">删除</button>
      </form>
    </div>
    <hr>
  {% endfor %}
</div>
</main>

 <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 soobunping. All rights reserved.</p>
  </footer>

 


  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("commentForm");
    const nicknameInput = document.getElementById("nickname");
    const fileInput = document.getElementById("avatar");
    const commentInput = document.getElementById("comment");
    const commentList = document.getElementById("comment-list");
    const resetBtn = document.getElementById("resetBtn");

    resetBtn.addEventListener("click", () => {
      form.reset();
    });

    // 将一条评论插入到 DOM（prepend）
    function prependComment({ nickname, comment, avatarSrc, time }) {
      const item = document.createElement("div");
      item.className = "comment-item";

      const imgHtml = avatarSrc
        ? `<img src="${avatarSrc}" alt="avatar">`
        : `<img src="https://www.w3schools.com/bootstrap5/img_avatar3.png" alt="avatar">`;

      const bodyHtml = `
        <div class="comment-body">
          <div class="comment-meta"><strong>${escapeHtml(nickname)}</strong> · <span class="small-muted">${time}</span></div>
          <div class="comment-text">${escapeHtml(comment)}</div>
        </div>
      `;

      item.innerHTML = imgHtml + bodyHtml;
      commentList.prepend(item);
    }

    // 简单转义，防止 XSS
    function escapeHtml(str) {
      if (!str) return "";
      return str.replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#039;");
    }

    // 发送表单到后端（可选）
    async function sendFormToServer(formEl) {
      try {
        const fd = new FormData(formEl);
        const resp = await fetch(formEl.action, {
          method: formEl.method || "POST",
          body: fd
        });
        if (!resp.ok) {
          console.warn("Server returned non-OK:", resp.status);
          return { ok: false };
        }
        try {
          const json = await resp.json();
          return { ok: true, data: json };
        } catch (err) {
          return { ok: true };
        }
      } catch (err) {
        console.error("Network or fetch error:", err);
        return { ok: false, error: err };
      }
    }

    // 主提交处理
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nickname = nicknameInput.value.trim();
      const comment = commentInput.value.trim();

      if (!nickname || !comment) {
        alert("Please enter both nickname and comment!");
        return;
      }

      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = async function(evt) {
          const dataUrl = evt.target.result;
          prependComment({ nickname, comment, avatarSrc: dataUrl, time: new Date().toLocaleString() });
          await sendFormToServer(form);
        };
        reader.readAsDataURL(file);
      } else {
        prependComment({ nickname, comment, avatarSrc: null, time: new Date().toLocaleString() });
        await sendFormToServer(form);
      }

      form.reset();
    });
  });
  </script>
</body>
</html>
