<style>
    .Tv-box {
    position: relative;
    width: 800px;
    height: 400px; /* 电视框高度 */
    border: 10px solid #444;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    overflow-y: scroll; /* 允许上下滚动 */
    scroll-snap-type: y mandatory; /* 滚动时自动对齐 */
    background-color: black;
     /* 隐藏滚动条（Webkit浏览器） */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE/Edge */
}


/* 视频占满框宽度 */
.Tv-box video  {
    width: 100%;
    height: 400px; /* 与框高度一致 */
    object-fit: cover;
    background: black;
    flex-shrink: 0;
    scroll-snap-align: center; /* 滚动对齐每个视频 */
}

  
.Tv-box::-webkit-scrollbar {
    display: none; /* Chrome/Safari */
}

<script>
    document.addEventListener("DOMContentLoaded", function () {
    const tvBox = document.querySelector(".Tv-box");
    const videos = document.querySelectorAll(".Tv-box video");

    function checkVisible() {
        const boxRect = tvBox.getBoundingClientRect();
        const boxCenter = boxRect.top + boxRect.height / 2;

        videos.forEach(video => {
            const rect = video.getBoundingClientRect();
            const videoCenter = rect.top + rect.height / 2;

            if (Math.abs(videoCenter - boxCenter) < rect.height / 2) {
                // 当前居中的视频播放
                if (video.paused) {
                    video.play();
                }
            } else {
                // 离开视野暂停并重置
                video.pause();
                video.currentTime = 0;
            }
        });
    }

    tvBox.addEventListener("scroll", checkVisible);
    checkVisible();
});

</script>
